<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="pg.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <title>Password Generator</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <header>
        <div id="nav-placeholder">

        </div>
        
        <script>
        $(function(){
          $("#nav-placeholder").load("/nav/nav.html");
        });
        </script>
    </header>

    <main>
        <section>
            <div class="title-container">
                <p>Just another</p>
                <p>password generator</p>
            </div>
            <div class="selection-container">
                <button class="gen-pwd" onclick="generatePassword()">Generate password</button>
                <div class="pwd-length-container">
                    <input type="range" id="pwd-length" name="password-length" min="8" max="24" value="18" autocomplete="off">
                    <p><label for="password-length">Password Length: </label> <output id="pwd-length-value">18</output></p>
                </div>
            </div>
            <div class="addtl-options">
                <p>Exclude: </p>
                <div>
                    <input type="checkbox" class="checkbox" id="no-numbers" name="no-numbers" value="numbers" autocomplete="off">
                    <label for="no-numbers">Numbers</label>
                </div>
                <div>
                    <input type="checkbox" class="checkbox" id="no-symbols" name="no-symbols" value="symbols" autocomplete="off">
                    <label for="no-symbols">Symbols</label>
                </div>
            </div>
            <div>
                <p class="line-break"></p>
            </div>
            <div class="sub-container">
                <button class="pwd1"></button>
                <button class="pwd2"></button>
            </div>
            <div class="sub-container">
                <span class="copied-tooltip"></span>
            </div>
        </section>
    </main> 

    <footer>
        <div class="container">
            <p>&copy; 2024 Paul De Silos - Front-End Developer</p>
        </div>
    </footer>
    <script src="pg.js"></script>
</body>
</html>
